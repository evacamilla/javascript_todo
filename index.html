<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo list</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!--Bootstrap css-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--My css-->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <header>
        <h1>My todo list</h1>

        <!--Eventuellt nav fÃ¶r olika kategorier-->
    </header>
    <input type="text" id="addTodoInput" placeholder="Add new todo here">
    <button class="addTodo" id="addTodoButton">Add it</button>
    <p id="emptyStringMessage" style="display:none">Oops, you have to actually write something to add it to the list</p>

    <ul id="todoList">
        <!--Generated with JS-->
    </ul>

    <button id="deleteAllTodos">Delete all</button>


    <h2>Completed</h2>
    <ul id="completedTodoList">
        <!--Generated with JS-->
    </ul>
    




    <main></main>
    <!--Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D" crossorigin="anonymous"></script>
    <!--My JS-->
    <script src="main.js"></script>
</body>
</html>
