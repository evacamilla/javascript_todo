<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo list</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!--Bootstrap css-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--My css-->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">
            <header>
                <h1>My todo list</h1>
            </header>

            <main>
                <div class="addNewDiv">
                    <input type="text" id="addTodoInput" placeholder="Add new todo here">
                    <button class="addTodo" id="addTodoButton">Add it</button>
                </div>

                <p id="emptyStringMessage" style="display:none">Oops, you have to actually write something to add it to the list</p>

                <ul id="todoList">
                    <!--Generated with JS-->
                </ul>


                <h2>Completed</h2>
                <ul id="completedTodoList">
                    <!--Generated with JS-->
                </ul>
                

                <button id="deleteAllTodos">Delete all</button>
                <p>This also deletes your completed ones</p>
            </main>
        </div><!--/row-->
    </div><!--/container-->

    <!--Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--My JS-->
    <script src="main.js"></script>
</body>
</html>
